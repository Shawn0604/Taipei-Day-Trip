<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link rel="stylesheet" type="text/css" href="/static/attraction/astyles.css"/>
</head>

<body>
  <div class="navigation">
    <div class="content">
      <div class="title">台北一日遊</div>
      <div class="buttons">
        <button class="booking-button">預定行程</button>
        <button class="login-button">登入/註冊</button>
      </div>
    </div>
  </div>
  <div class="attraction-container">
    <div class="attraction-images">
      <div class="arrows">
        <div class="left-arrow"></div>
        <div class="right-arrow"></div>
      </div>
      <div class="circleBar"></div>
    </div>
    
    <div class="attraction-details">
      <div class="attraction-info">
        <h1 class="attraction-name"></h1>
        <h1 class="attraction-category"></h1>
        <h1 class="attraction-mrt"></h1>
      </div>
    </div>
  </div>
  <div class="attraction-description-container">
    <div class="attraction-description">
      <p class="description"></p>
      <p class="address"></p>
      <p class="transport"></p>
    </div>
  </div>

  <div class="copyrighttext">COPYRIGHT © 2021 台北一日遊</div>
  <script src="/static/attraction/ascripts.js"></script>
</body>
</html>
